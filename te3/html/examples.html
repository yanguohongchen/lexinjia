<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
		
		.menu-table{border:0;border-collapse:separate;border-spacing : 10px;}
		/*控制cellspacing*/
		.menu-table td{height: 30px;border: groove thin;}                                                                
		/*控制cellpadding*/
		.menu-dev{
			display: none;
		}
		.active{
			display:block;
		}
		.mask {       
            position: fixed; top: 0px; filter: alpha(opacity=60); background-color: #777;     
            z-index: 99; left: 0px;     
            opacity:0.5; -moz-opacity:0.5;     
        }     
        
        .active-click{
        	border: groove thin #007AFF !important;
        }
        
		</style>
	</head>
	<body>
		
		<div style="z-index: 100; position: fixed;margin:0;width: 100%;text-align: center;background-color: white;" >
			<table width="100%" style="height: 50px;line-height: 50px;" > 
				<tr>
					<td class="menu-title" id="t1"><span id="area-name">面积</span><span id="tu1" class="title-icon mui-icon mui-icon-arrowup"></span></td>
					<td class="menu-title" id="t2"><span id="buget-name">预算</span><span id="tu2" class="title-icon mui-icon mui-icon-arrowup"></span></td>
					<td class="menu-title" id="t3"><span id="layout-name">户型</span><span id="tu3" class="title-icon mui-icon mui-icon-arrowup"></span></td>
					<td class="menu-title" id="t4"><span id="style-name">风格</span><span id="tu4" class="title-icon mui-icon mui-icon-arrowup"></span></td>
				</tr>
			</table>
			<div style="background-color: white;" class="menu-dev" id="buget_div">
				<table width="100%" class="menu-table">
					<tr>
						<td class="active-click" bugetId="1">不限</td>
						<td bugetId="2">8w以下</td>
						<td bugetId="3">8-10w</td>
					</tr>
					<tr>
						<td bugetId="4">10-14w</td>
						<td bugetId="5">14-20w</td>
						<td bugetId="6">20-30w</td>
					</tr>
					<tr>
						<td bugetId="7">30-40w</td>
						<td bugetId="8">40-50w</td>
						<td bugetId="9">50w以上</td>
					</tr>
				</table>
			</div>
			<div style="background-color: white;" class="menu-dev" id="area_div">
				<table width="100%"  border="1" class="menu-table" >
					<tr>
						<td class="active-click">不限</td>
						<td>70㎡以下</td>
						<td>70-80㎡</td>
					</tr>
					<tr>
						<td>80-90㎡</td>
						<td>90-100㎡</td>
						<td>100-110㎡</td>
					</tr>
					<tr>
						<td>110-130㎡</td>
						<td>130-150㎡</td>
						<td>150以上</td>
					</tr>
				</table>
			</div>
			<div style="background-color: white;" class="menu-dev" id="layout_div">
				<table width="100%"  border="1" class="menu-table" >
					<tr>
						<td class="active-click">不限</td>
						<td>一居</td>
						<td>两居</td>
					</tr>
					<tr>
						<td>三居</td>
						<td>四居</td>
						<td>小户型</td>
					</tr>
					<tr>
						<td>大户型</td>
						<td>别墅</td>
						<td>复式</td>
					</tr>
					<tr>
						<td>公寓</td>
						<td>跃层</td>
						<td>LOFT</td>
					</tr>
					<tr>
						<td>阁楼</td>
						<td>公装</td>
					</tr>
				</table>
			</div>
			<div style="background-color: white;" class="menu-dev"  id="style_div">
				<table width="100%"  border="1" class="menu-table" >
					<tr>
						<td class="active-click">不限</td>
						<td>现代</td>
						<td>简约</td>
					</tr>
					<tr>
						<td>韩式</td>
						<td>地中海</td>
						<td>欧式</td>
					</tr>
					<tr>
						<td>中式</td>
						<td>日式</td>
						<td>新古典</td>
					</tr>
					<tr>
						<td>宜家</td>
						<td>田园</td>
						<td>混搭</td>
					</tr>
					<tr>
						<td>清新</td>
						<td>小资</td>
						<td>美式</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="mui-content" id="example_list_div" style="padding-top:50px;"">
		
		</div>
		<div id="mask" class="mask"></div>    
		<script type="text/arttemp" id="example_tpl">
			{{each list as value i}}
		        <div class="mui-card" exampleId="{{value.examplesEntity.id}}">
					<div class="mui-card-header mui-card-media">
						<img src="{{value.user.pic}}"  style="width:50px;height:40px"/>
						<div class="mui-media-body">
							{{value.user.nickName}}
							<p>发表于 {{value.examplesEntity.createTime | dateFormat:'yyyy年 MM月 dd日 hh:mm:ss'}}</p>
						</div>
					</div>
					<img src="{{value.examplesEntity.headPic}}" alt="" width="100%"/>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<p>{{value.examplesEntity.style | styleJson}}▪{{value.examplesEntity.layout | layoutJson}}▪{{value.examplesEntity.area}}平方▪{{value.examplesEntity.budget}}万</p>
							<p>{{value.examplesEntity.address}}</p>
							<p style="color: #333;">{{value.examplesEntity.introduction}}</p>
						</div>
					</div>
					<!--<div class="mui-card-footer">
						<a class="mui-card-link">Like</a>
						<a class="mui-card-link">Comment</a>
						<a class="mui-card-link">Read more</a>
					</div>-->
				</div>
		    {{/each}}
			
		</script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.lazyload.js"></script>
		<script src="../js/mui.lazyload.img.js"></script>
		<script type="text/javascript" src="../js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="../js/template.js"></script>
		<script type="text/javascript" src="../js/base.js" ></script>
		<script type="text/javascript" src="../js/bs/dic.js" ></script>
		<script type="text/javascript" src="../js/bs/examples.js" ></script>
		<script>
			Examples.init();
		</script>
	</body>

</html>
